<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicMan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-2 text-center w-100">randomLabyrintGen Board Preview</h1>
        </div>
        <div class="row justify-content-md-center">
            <div class="fixed-size">
                <span id="game">
                    <canvas id="canvas"></canvas>
                </span> 
            </div>
        </div>
        <div class="row justify-content-md-center vert-margin">
            <div class="input-group col-3">
                <select class="custom-select" id="input-threshold" onchange="newBoard()">
                  <option selected>Threshold</option>
                  <option value="0.125">0.125</option>
                  <option value="0.25">0.25</option>
                  <option value="0.375">0.375</option>
                  <option value="0.5">0.5</option>
                  <option value="0.75">0.75</option>
                  <option value="0.875">0.875</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" onclick="newBoard()">New Board</button>
                </div>
              </div>
        </div>
    </div>
    <a href="./index.html" class="display-3">Game</a>
    
    <script src="/js/settings.js"></script>
    <script src="/js/randomLabyrintGen.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
